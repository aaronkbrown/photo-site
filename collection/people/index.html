<!DOCTYPE html>
<html>
  <head>
    <title>David Brown Photography - Gallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/application.css">
    <script src="/public/html5shiv-printshiv.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body>
    <header id="masthead">
      <h1><a href="/">David Brown</a><span>Photography</span></h1>
      <nav>
        <a href="/">Home</a>
        <a id="collectionsButton">Collections</a>
        <ul id="collectionsMenu">
          <li><a class="active">People</a></li>
          <li><a href="/collection/places">Places</a></li>
          <li><a href="/collection/things">Things</a></li>
        </ul>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
      <div id="mobileMenuToggle">
        <p class="border-menu"></p>
      </div>
    </header>
    <main>
      <div class="container">
        <section id="pictures" class="clearfix">
          <div><a data-src="nihonmachi-fest.jpg"><img src="nihonmachi-fest-tn.jpg" alt="Nihonmachi Nite"><div><p>+</p></div></a></div>
          <div><a data-src="nihonmachi-fest-02.jpg"><img src="nihonmachi-fest-02-tn.jpg" alt="Nihonmachi Nite 2"><div><p>+</p></div></a></div>
          <div><a data-src="bicycles.jpg"><img src="bicycles-tn.jpg" alt="Bicycle Riders"><div><p>+</p></div></a></div>
          <div><a data-src="fishing.jpg"><img src="fishing-tn.jpg" alt="Fishing"><div><p>+</p></div></a></div>
          <div><a data-src="grand-canyon-wedding.jpg"><img src="grand-canyon-wedding-tn.jpg" alt="Grand Canyon Wedding"><div><p>+</p></div></a></div>
          <div><a data-src="tumbleweed-fest.jpg"><img src="tumbleweed-fest-tn.jpg" alt="Tumbleweed Fest Guitarist"><div><p>+</p></div></a></div>
          <div><a data-src="tumbleweed-fest-02.jpg"><img src="tumbleweed-fest-02-tn.jpg" alt="Tumbleweed Fest 2016 Guitarist"><div><p>+</p></div></a></div>
          <div><a data-src="carolers.jpg"><img src="carolers-tn.jpg" alt="Carolers"><div><p>+</p></div></a></div>
        </section>
      </div>
      <div id="panel">
        <div id="spinner">
          <img src="/images/spinner.gif" alt="Busy working">
        </div>
        <div id="marginal">
          <div id="piccontainer">
            <img id="display" src="" alt="A Beautiful Picture">
          </div>
        </div>
      </div>
    </main>
    <footer>
      <small>Copyright 2016</small>
    </footer>
    <script src="/public/main.js"></script>
  </body>
</html>
