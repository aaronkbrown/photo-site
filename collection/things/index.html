<!DOCTYPE html>
<html>
  <head>
    <title>David Brown Photography - Gallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/application.css">
    <script src="/public/html5shiv-printshiv.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body>
    <header id="masthead">
      <h1><a href="/">David Brown</a><span>Photography</span></h1>
      <nav>
        <a href="/">Home</a>
        <a id="collectionsButton">Collections</a>
        <ul id="collectionsMenu">
          <li><a href="/collection/people">People</a></li>
          <li><a href="/collection/places">Places</a></li>
          <li><a class="active">Things</a></li>
        </ul>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
      <div id="mobileMenuToggle">
        <p class="border-menu"></p>
      </div>
    </header>
    <main>
      <div class="container">
        <section id="pictures" class="clearfix">
          <div><a data-src="sd-crystal-pier.jpg"><img src="sd-crystal-pier-tn.jpg" alt="San Diego Crystal Pier"><div><p>+</p></div></a></div>
          <div><a data-src="waterfront-wheel.jpg"><img src="waterfront-wheel-tn.jpg" alt="Seattle Waterfront Ferris Wheel"><div><p>+</p></div></a></div>
          <div><a data-src="eagle.jpg"><img src="eagle-tn.jpg" alt="Bald Eagle"><div><p>+</p></div></a></div>
          <div><a data-src="humpback-whales.jpg"><img src="humpback-whales-tn.jpg" alt="Humpback Whales"><div><p>+</p></div></a></div>
          <div><a data-src="king-kamehameha.jpg"><img src="king-kamehameha-tn.jpg" alt="King Kamehameha Statue"><div><p>+</p></div></a></div>
          <div><a data-src="red-rock-canyon-butterfly.jpg"><img src="red-rock-canyon-butterfly-tn.jpg" alt="Red Rock Canyon Butterfly"><div><p>+</p></div></a></div>
          <div><a data-src="prosser-balloons.jpg"><img src="prosser-balloons-tn.jpg" alt="Prosser Hot Air Balloons"><div><p>+</p></div></a></div>
          <div><a data-src="geese.jpg"><img src="geese-tn.jpg" alt="Geese"><div><p>+</p></div></a></div>
          <div><a data-src="point-loma.jpg"><img src="point-loma-tn.jpg" alt="Point Loma Lighthouse"><div><p>+</p></div></a></div>
          <div><a data-src="frosty.jpg"><img src="frosty-tn.jpg" alt="Snowman Ornament"><div><p>+</p></div></a></div>
        </section>
      </div>
      <div id="panel">
        <div id="spinner">
          <img src="/images/spinner.gif" alt="Busy working">
        </div>
        <div id="marginal">
          <div id="piccontainer">
            <img id="display" src="" alt="A Beautiful Picture">
          </div>
        </div>
      </div>
    </main>
    <footer>
      <small>Copyright 2016</small>
    </footer>
    <script src="/public/main.js"></script>
  </body>
</html>
